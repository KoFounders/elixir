name: Elixir test project

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request_target:
    branches:
      - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GAR
        uses: docker/login-action@v1
        with:
          registry: europe-north1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.ANTI_GCP }}
  compile:
    name: Compile, Package and Upload
    needs: [ login ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: |
          docker build  -f docker/Dockerfile -t weber:latest .
          docker tag weber:latest europe-north1-docker.pkg.dev/elixir-337919/antimon-docker/weber:1
          docker push europe-north1-docker.pkg.dev/elixir-337919/antimon-docker/weber:1
